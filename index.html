<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>bdtickets | Bus Ticket Booking</title>
    <link rel="icon" href="image/fav-icon-new.png">
  </head>
 <body>
    <div class="navbar">
      <img class="logo"
        src="https://bdtickets.com/images/logo-new-2.png"
        alt="Logo"
        width="150px"
      />
      <div class="links">
        <div class="link">
          <i class="fas fa-bus"></i>
          <p>BUS</p>
        </div>
        <div class="link">
          <i class="fas fa-plane"></i>
          <p>AIR</p>
        </div>
        <div class="link">
          <i class="fas fa-ship"></i>
          <p>SHIP</p>
        </div>
        <div class="link">
          <i class="fas fa-bed"></i>
          <p>HOTEL</p>
        </div>
        <div class="link">
          <svg xmlns="http://www.w3.org/2000/svg" width="33" height="20" viewBox="0 2.5 24 20" stroke-width="1.2" stroke="currentColor" fill="none" stroke-linejoin="round"><path d="M8.29400141,14 L6.52697684,21.0680983 C6.34050874,21.8139707 7.26339156,22.3240198 7.79572333,21.7692956 L19.7911396,9.2692956 C20.2486433,8.79254712 19.9107562,8 19.25,8 L14.7905694,8 L16.4615125,2.98717082 C16.6233953,2.50152249 16.2619183,2 15.75,2 L8.75,2 C8.41513973,2 8.12085023,2.22198299 8.02885704,2.54395915 L5.02885704,13.0439592 C4.89196785,13.5230713 5.25171584,14 5.75,14 L8.29400141,14 Z M13.0384875,8.51282918 C12.8766047,8.99847751 13.2380817,9.5 13.75,9.5 L17.4908021,9.5 L8.6662195,18.6957861 L9.98219059,13.4319017 C10.1005306,12.9585417 9.74251208,12.5 9.25458372,12.5 L6.74429749,12.5 L9.31572606,3.5 L14.7094306,3.5 L13.0384875,8.51282918 Z" id="ðŸŽ¨-Color"> </path></svg>
          <p>FLASH DEALS</p>
        </div>
      </div>
      <div class="call">
        <i class="fa-solid fa-phone"></i>
        <div>
          <p>Call To Book</p>
          <p>16460</p>
        </div>
      </div>
      <div class="my-bookings">
        <i class="fa-solid fa-gear"></i>
        <p>My Bookings</p>
      </div>
      <div class="user">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle flex-shrink-0" viewBox="0 0 16 16"><path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path><path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"></path></svg>
        <p>LOGIN / SIGN UP</p>
      </div>
<!--       <div class="profile"><i class="fa-solid fa-user"></i></div> -->
    </div>
    <div class="main">
      <div class="choose-routes">
        <div class="transports">
          <div class="transport active first">
            <i class="fas fa-bus"></i>
            <p>BUS</p>
          </div>
          <div class="transport middle">
            <i class="fas fa-plane"></i>
            <p>AIR</p>
          </div>
          <div class="transport middle">
            <i class="fas fa-ship"></i>
            <p>SHIP</p>
          </div>
          <div class="transport last">
            <i class="fas fa-bed"></i>
            <p>HOTEL</p>
          </div>
        </div>
        <div class="from-to">
          <div class="from">
            <label for="from">GOING FROM</label>
            <p class="select-going-from">Select Place</p>
            <div class="options optionsf">
              <input
                type="text"
                class="search searchf"
                placeholder="Search By City"
              />
              <div class="filter-option"></div>
            </div>
          </div>
          <div class="switch-arrow">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>
          <div class="to">
            <label for="to">GOING TO</label>
            <p class="select-going-to">Select Place</p>
            <div class="options optionst">
              <input
                type="text"
                class="search searcht"
                placeholder="Search By City"
              />
              <div class="filter-option"></div>
            </div>
          </div>
        </div>
        <div class="dates">
          <div class="from">
            <label for="from">JOURNEY DATE</label>
            <input class="date-input date" type="date" id="from" />
          </div>
          <div class="to" style="opacity: 0.4">
            <label for="to">RETURN DATE</label>
            <input class="date-input date-return" type="date" id="to" />
          </div>
        </div>
        <div class="tranding-place-section">
          <p style="opacity: 0.5">Trending Search:</p>
          <div class="tranding-places"></div>
        </div>
        <button type="submit" class="search-btn">Search Bus</button>
      </div>
    </div>
    
   <script>
   </script>
  </body>
</html>
